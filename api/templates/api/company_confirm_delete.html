<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Empresa</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar "{{ company.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'company-list' %}">Cancelar</a>
</body>
</html>
